name: CI Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubunto-latest

steps:
  - name: checkout code
    uses: actions/checkout@v5

  - name: Set up Node.js
    uses: actions/setup-node@v3
    with:
      node-version: 24

  - name: Install dependencies
    run: npm Install

  - name: Run tests
    run: npm test

    

